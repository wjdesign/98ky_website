<!--外框-->
<div id="Main">
    <div ng-if="(Loading)" class="Loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <header id="WebHeader">
        <div class="d-flex align-items-center h-100">
            <div class="ToggleMenu align-items-center h-100" ng-class="{true:'L', false:'S'}[ToggleMenu]">
                <a class="icon nav-icon" ng-click="ToggleMenuFN()" ng-class="{false:'active'}[ToggleMenu]">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <ul class="nav Navi h-100 justify-content-end align-items-center">
                <li class="nav-item">
                    <div class="dropdown">
                        <a href="javascript:void(0);" class="nav-link dropdown-toggle text-white" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-bind="LevelName[UserData.level]"></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <form class="px-3 py-2">
                                <div class="form-group">
                                    <label for="account">帳號</label>
                                    <input ng-model="UserData.account" type="text" class="form-control" id="account" disabled>
                                </div>
                                <div class="form-group mb-0">
                                    <label for="level">層級</label>
                                    <input ng-model="LevelName[UserData.level]" type="text" class="form-control" id="level" disabled>
                                </div>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a href="javascript:void(0);" class="dropdown-item" ng-click="Logout()">安全登出</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <div class="BodyWrapper">
        <div class="MainWrapper">
            <div class="nav flex-column Menu" ng-class="{true:'active'}[ToggleMenu]">
                <a ng-if="MenuAuth.dashboard" class="nav-link" ui-sref-active="{'active': 'main.dashboard'}" href="javascript:void(0);" ng-click="ChangeRouter('main.dashboard')">
                    <i class="fas fa-info-circle mr-2"></i>
                    <span>基本資訊</span>
                </a>
                <a ng-if="MenuAuth.manager" class="nav-link" ui-sref-active="{'active': 'main.manager'}" href="javascript:void(0);" ng-click="ChangeRouter('main.manager')">
                    <i class="fas fa-user-friends mr-2"></i>
                    <span>代理管理</span>
                </a>
                <a ng-if="MenuAuth.amount" class="nav-link" ui-sref-active="{'active': 'main.amount'}" href="javascript:void(0);" ng-click="ChangeRouter('main.amount')">
                    <i class="fas fa-coins mr-2"></i>
                    <span>額度管理</span>
                </a>
                <a ng-if="MenuAuth.report" class="nav-link" ui-sref-active="{'active': 'main.report'}" href="javascript:void(0);" ng-click="ChangeRouter('main.report')">
                    <i class="fas fa-file-invoice-dollar mr-2"></i>
                    <span>報表查詢</span>
                </a>
                <a ng-if="MenuAuth.result" class="nav-link" ui-sref-active="{'active': 'main.result'}" href="javascript:void(0);" ng-click="ChangeRouter('main.result')">
                    <i class="fas fa-trophy mr-2"></i>
                    <span>歷史開獎</span>
                </a>
                <a ng-if="MenuAuth.account" class="nav-link" ui-sref-active="{'active': 'main.account'}" href="javascript:void(0);" ng-click="ChangeRouter('main.account')">
                    <i class="fas fa-user-circle mr-2"></i>
                    <span>帳號管理</span>
                </a>
                <a ng-if="MenuAuth.record" class="nav-link" ui-sref-active="{'active': 'main.record'}" href="javascript:void(0);" ng-click="ChangeRouter('main.record')">
                    <i class="fas fa-history mr-2"></i>
                    <span>操作紀錄</span>
                </a>
            </div>
            <div class="Blackboard" ng-class="{true:'active'}[ToggleMenu]" ng-click="ToggleMenuFN(false)"></div>
            <div ui-view class="Main" ng-class="{true:'S', false:'L'}[ToggleMenu]"></div>
        </div>
    </div>
</div>
